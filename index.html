<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptIII</title>
</head>
<body>
    <h2>Crea un nuovo Pet</h2>
    <form id="petForm">
        <label for="petName">Pet Name </label><br>
        <input type="text" id="petName" required><br>
        
        <label for="ownerName">Owner name:</label>
        <input type="text" id="ownerName" required><br>
        
        <label for="species">Specie:</label>
        <input type="text" id="species" required><br>
        
        <label for="breed">Breed:</label>
        <input type="text" id="breed" required><br>
        
        <button type="submit">Add pet</button>
    </form>
    
    <h2>Lista Pets</h2>
    <ul id="petList"></ul>
    <script src="index.js"></script>
</body>
</html>
